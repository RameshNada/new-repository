<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="formA.css">
</head>
<body>
    <header>
        
        <div class="navbar">
        
            <ul class="nav-items">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="aboutUS.html">About Us</a></li>
                <li><a href="form.html">Contact us</a></li>
            </ul>
        </div>
    </header>
    <div class="container">
        <div class="title">Registration</div>
        <form name="submit-to-google-sheet" action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" name="name" placeholder="Enter your name">
                    <div class="error">required</div>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" name="username" placeholder="Enter your username" required >
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" name="email" placeholder="Enter your email" required >
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" name="number" placeholder="Enter your number" required >
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="password" placeholder="Enter your password" required >
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" name="confirmpassword" placeholder="Enter your password" required >
                </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female </span>
                </label>
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefer not to say</span>
                </label>                 
            </div>
        </div>
        <span id="msg"></span>
        <div class="button">
            <input type="submit" value="Register">
        </div>
        

        </form>
        
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyHtEnq5TCo2h5V3XC_UIHcrhtQw9XPpAVfBuCrbEDv5STPXrxYWhDAU8ndZ5NjqzRO/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg")
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML ="Message sent successfully"
                    setTimeout(function(){
                        msg.innerHTML = ""
                    },5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
            })
          </script>
</body>
</html>
